<body>
	<script>
		function returnAllMultipliers(x) {
			if (x < 2) return answer + userNumber;
			if(userNumber % x === 0 && userNumber !== x){
				answer += `${userNumber / x} * `;
				userNumber = x;
			}
			return returnAllMultipliers(x - 1);
		}
			
		var answer = "";
		var userNumber = +prompt("Введіть число!", "");
		alert(returnAllMultipliers(userNumber));
	</script>
</body>
