<body>
	<script>
		function greatestCommonDivisor(x, y) { 
			if (x < y){
				if(firstNumber % x === 0 && y % x === 0) return x;
				return greatestCommonDivisor(x - 1, y);
			}else if (x > y){
				if(secondNumber % y === 0 && x % y === 0) return y;
				return greatestCommonDivisor(x, y - 1);
			}else {
			    return "Невірно заданні числа!";
			}
		}
		var firstNumber = +prompt("Введіть перше число!", "");
		var secondNumber = +prompt("Введіть друге число!", "");
		alert(greatestCommonDivisor(firstNumber, secondNumber));
	</script>
