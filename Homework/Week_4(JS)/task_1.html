<body>
	<script>
		function exponentiation(x, y) { 
			if (y < 2) return x ;
			return exponentiation(x, y - 1) * x;
		}
		alert(exponentiation(+prompt("Введіть число!", ""), +prompt("Введіть степінь числа!", "")));
	</script>
