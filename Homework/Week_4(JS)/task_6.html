	<script>
		function fibonacciNumbers(x) {
			if(x < 2) {
				return answer;
			}else {
				answer += `,${numberOne + numberTwo}`;
				numberTwo = numberOne + numberTwo;
				numberOne = numberTwo - numberOne;
			}
			return fibonacciNumbers(x - 1);
		}
		var answer = "1";
		var numberOne = 0;
		var numberTwo = 1;
		var userNumber = +prompt("Введіть число!", "");
		alert(`Послідовність Фібоначчі для числа ${userNumber} - ${fibonacciNumbers(userNumber)}`);
	</script>
