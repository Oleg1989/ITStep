<body>
	<script>
		function greatestCommonDivisor(x) { 
			if(x < 1) return largestNumber;
			if(largestNumber < userNumber[x]) {
				largestNumber = userNumber[x];
			}
			return greatestCommonDivisor(x - 1);
		}
		var largestNumber = "0";
		var userNumber = prompt("Введіть число!", "");
		alert(greatestCommonDivisor(userNumber.length));
	</script>
