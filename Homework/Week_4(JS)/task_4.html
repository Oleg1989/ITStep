	<script>
		function primeNumber(x) {
			if (x < 1) return answer;
			if (userNumber % x === 0) {
				number++;
			}
			if (number === 2) {
				answer = `Число ${userNumber} являється простим!!`;
			} else {
				answer = `Число ${userNumber} не являється простим!!`;
			}
			return primeNumber(x - 1);
		}
		var answer = "";
		var number = 0;
		var userNumber = +prompt("Введіть число!", "");
		alert(primeNumber(userNumber));
	</script>
