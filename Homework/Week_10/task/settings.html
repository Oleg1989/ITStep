<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<header>
			<div class="row bg-primary text-white-50 pt-1 pb-1">
				<div class="col-10">
					<nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center">
						<a class="navbar-brand active text-white" href="home.html"><i
								class="fas fa-chalkboard-teacher fa-2x"></i>
						</a>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link text-white-50" href="home.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white-50" href="homework.html">Homework</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white" href="settings.html">Settings</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="col-2">
					<div class="justify-content-end d-flex align-items-center mr-5">
						<img src="img/av_64.png" alt="av_64">
					</div>
				</div>
			</div>
		</header>
	</div>
	<div class="container-fluid">
		<main>
			<div class="row">
				<div class="col-12">
					<h1 class="font-weight-light text-center mt-4 mb-4">Settings</h1>
				</div>
			</div>
			<div class="row ml-5 mr-5 bg-info text-primary text-center border rounded p-2">
				<div class="col-3">
					<h4>AVATAR</h4>
				</div>
				<div class="col-5">
					<h4>STUDENT'S INFO</h4>
				</div>
				<div class="col-4">
					<h4>CHANGE PASSWORD</h4>
				</div>
			</div>
			<div class="row ml-5 mr-5 text-center pt-4">
				<div class="col-3">
					<img src="img/av_256.png" alt="av_256">
					<button type="button" class="btn btn-secondary btn-lg btn-block">Choose photo</button>
				</div>
				<div class="col-5">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Phone number">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Address">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="FB link">
						</div>
						<button type="button" class="btn btn-secondary btn-lg btn-block">Save changes</button>
					</form>
				</div>
				<div class="col-4">
					<form>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Old password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="New password">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Repeat password">
						</div>
						<button type="button" class="btn btn-secondary btn-lg btn-block">Save password</button>
					</form>
				</div>
			</div>
		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
