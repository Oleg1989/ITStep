<body>
	<script>
		function comparisonOfTwoNumbers(x, y) {
			if (x < y) {
				return -1;
			} else if (x > y) {
				return 1;
			} else {
				return 0;
			}
		}
		alert(comparisonOfTwoNumbers(prompt("Введіть перше число!", ""), prompt("Введіть друге число!", "")));
	</script>
