	<script>
		function perimeterOrArea(x, y) {
			if (x <= 0 || y <= 0 || x === y) {
				if (x <= 0) {
					return `Площа квадрата ${y * y}`;
				} else {
					return `Площа квадрата ${x * x}`;
				}
			} else {
				return `Площа прямокутника ${x * y}`;
			}
		}
		alert(perimeterOrArea(+prompt("Введіть довжину прямокутника!", ""), +prompt("Введіть ширину прямокутника!", "")))
	</script>
