<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store warehouse manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="margin: 0">
    <div class="container-fluid">
        <div class="row">
            <div class="col s12">
                <nav>
                    <div class="nav-wrapper blue-grey darken-1">
                        <a href="#!" class="brand-logo center">Store warehouse manager</a>
                        <ul class="right hide-on-med-and-down">
                            <li><a class="waves-effect waves-light btn modal-trigger grey darken-2"
                                    href="#addProduct">Add
                                    Product
                                    <i class="material-icons right">send</i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div id="addProduct" class="modal">
                    <div class="modal-content">
                        <h4 class="center-align">Add Product</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="title" type="text" class="validate">
                                        <label for="title">Title</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <select id="type-product">
                                            <option value="" disabled selected>Choose your option
                                            </option>
                                            <option value="Bulk products">Bulk products</option>
                                            <option value="Liquid products">Liquid products</option>
                                        </select>
                                        <label>Product type</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="quantity-of-product" type="number" class="validate">
                                        <label for="quantity-of-product">Quantity of product</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect btn modal-trigger grey darken-2" id="add">Add
                        </a>
                    </div>
                </div>
                <div id="remove-modal" class="modal">
                    <div class="modal-content">
                        <h4 class="center-align">Remove Product</h4>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="remove-title" type="text" class="validate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="remove-quantity-of-product" type="number" class="validate">
                                        <label for="remove-quantity-of-product">Quantity of product</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect btn modal-trigger grey darken-2" id="remove">Remove
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="row" id="menu-product">
                    <div class="col s12">
                        <h5 class="grey-text text-darken-2 center-align">Bulk products</h5>
                        <ul class="collapsible" id="bulk-products">
                        </ul>
                    </div>
                    <div class="col s12">
                        <h5 class="grey-text text-darken-2 center-align">Liquid products</h5>
                        <ul class="collapsible" id="liquid-products">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <h5 class="grey-text text-darken-2 center-align">The balance of the store</h5>
                <div class="row">
                    <div class="col s12">
                        <div class="col s12">
                            <table class="striped centered z-depth-2" id="balance-table">
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s6"><a class="active" href="#test1">Bulk products</a></li>
                            <li class="tab col s6"><a href="#test2">Liquid products</a></li>
                        </ul>
                    </div>
                    <div id="test1" class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <div class="col s12">
                                    <table class="striped centered z-depth-2" id="bulk-table">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="test2" class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <div class="col s12">
                                    <table class="striped centered z-depth-2" id="liquid-table">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            //Modal
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);

            //Select
            var el = document.querySelectorAll('select');
            var inst = M.FormSelect.init(el);

            // Collapsible
            var e = document.querySelectorAll('.collapsible');
            var ins = M.Collapsible.init(e);

            // Tabs
            var elem = document.querySelectorAll('.tabs');
            var instance = M.Tabs.init(elem);
        });
    </script>
</body>

</html>
