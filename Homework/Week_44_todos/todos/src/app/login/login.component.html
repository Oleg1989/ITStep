<div class="container">
    <div class="row">
        <h1>Login:</h1>
        <div class="row">
            <div class="input-field col s12">
                <input id="last_name" type="text" class="validate" [(ngModel)]="name" />
                <label for="last_name">Type your name...</label>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn waves-effect waves-light" type="button" name="action" (click)="loginUser()"
                [routerLink]="['/','todos-list']">Login</button>
        </div>
    </div>
</div>
