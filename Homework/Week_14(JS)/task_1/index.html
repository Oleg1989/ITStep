<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task_1</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			background-color: #F5F5F5;
			font-family: sans-serif;
			color: #787878;
		}

		#conteiner {
			width: 40%;
			margin: auto;
		}

		#div-colors {
			width: 100%;
		}

		h1 {
			margin: 50px;
			text-align: center;
		}

		p {
			font-weight: bolder;
			color: black;
			background-color: rgba(0, 0, 0, 0);
			text-align: center;
		}

		form {
			width: 100%;
			font-size: 16px;
		}

		form label,
		input,
		select {
			display: block;
			margin-bottom: 5px;
			color: inherit;
		}

		form input,
		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #B6B6B6;
			border-radius: 5px;
		}

		button {
			background: #f0f0f2;
			border: 1px solid #B6B6B6;
			border-radius: 5px;
			padding: 10px;
			width: 100%;
			font-size: 24px;
			color: inherit;
		}

		span {
			text-align: right;
		}

		.error {
			color: red;
		}

		.success {
			color: green;
		}

		.border-red {
			border: 2px solid red;
		}

		.border-green {
			border: 2px solid green;
		}

		#colors {
			width: 100%;
		}

		.new-div {
			width: 300px;
			height: 150px;
			display: inline-block;
			margin: 10px;
			padding: 40px 50px;
		}

		.text-div {
			background-color: rgba(224, 166, 166, 0.363);
			padding: 10px;
		}
	</style>
</head>

<body>
	<div id="conteiner">
		<h1>Create new color</h1>
		<form method="post" action="index.html" id="form">
			<div>
				<label for="color">Color:</label>
				<input type="text" name="color" required>
			</div>
			<div>
				<label for="type">Type:</label>
				<select name="type" id="select">
					<option value=""></option>
					<option value="RGB">RGB</option>
					<option value="RGBA">RGBA</option>
					<option value="HEX">HEX</option>
				</select>
			</div>
			<div>
				<label for="code">Code:</label>
				<input type="text" name="code" required>
			</div>
			<button type="button" id="btn">Save</button>
		</form>
	</div>
	<div id="div-colors">
		<h1>All colors</h1>
		<div id="colors"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
