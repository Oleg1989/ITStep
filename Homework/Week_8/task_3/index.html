<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<div class="container">
		<form action="#" method="GET" autocomplete="off">
			<div id="form">
				<div id="registration_form">
					<h2>Registration form</h2>
					<div id="block_username">
						<div id="id_username"><input type="text" value="" placeholder="Username"></div>
						<div id="id_email"><input type="text" value="" placeholder="Email address"></div>
					</div>
					<div id="block_password">
						<div id="id_password"><input type="password" value="" placeholder="Password"></div>
						<div id="id_confirm_password"><input type="password" value="" placeholder="Confirm password"></div>
					</div>
				</div>
				<div id="personal_details">
					<h2>Personal details</h2>
					<div id="name">
						<input type="text" value="" placeholder="First name">
						<input type="text" value="" placeholder="Last name">
					</div>
					<div id="sex_data">
						<select name="sex">
							<option>Male</option>
							<option>Female</option>
						</select>
						<input type="date" name="date" value="">
					</div>
				</div>
				<div id="subscription">
					<div>
						<input type="checkbox" name="first_checkbox" value="" id="first_checkbox">
						<label for="first_checkbox">I want to receive mews and special offers</label>
					</div>
					<div>
						<input type="checkbox" name="second_checkbox" value="" id="second_checkbox">
						<label for="second_checkbox">I agree with the Terms and Conditions</label>
					</div>
				</div>
			</div>
			<div id="button">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>

</html>
