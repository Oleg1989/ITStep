<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<div class="container">
		<form action="#" method="GET" autocomplete="off">
			<h2>Inputs</h2>
			<input type="text" name="some_text" value="" placeholder="Enter some text" class="some_text">
			<input type="text" name="valid_text" value="" placeholder="Valid text" class="valid_text">
			<input type="text" name="invalid_text" value="" placeholder="Invalid text" class="invalid_text">
			<h2>Check boxes</h2>
			<input type="checkbox" name="checkbox_on" value="" class="checkbox_on" id="on">
			<label for="on">Subscribe</label>
			<input type="checkbox" name="checkbox_off" value="" class="checkbox_off" id="off">
			<label for="off">Subscribe</label>
			<h2>Radio buttons</h2>
			<p><span>Gender: </span>
				<input type="radio" name="radio_button" value="" class="radio_button" id="male">
				<label for="male">Male</label>
				<input type="radio" name="radio_button" value="" class="radio_button" id="famale">
				<label for="famale">Famale</label></p>
			<h2>Buttons</h2>
			<button type="submit" name="active" value="" class="active">Active</button>
			<button type="submit" name="active_hover" value="" class="active_hover">Hover</button>
			<button type="submit" name="danger" value="" class="danger">Danger</button>
			<button type="submit" name="danger_hover" value="" class="danger_hover">Hover</button>
			<button type="submit" name="disabled" value="" class="disabled">Disabled</button>
			<button type="submit" name="batton_plus" value="" class="button_plus">+</button>
			<button type="submit" name="batton_minus" value="" class="button_minus">-</button>
			<h2>Text area</h2>
			<textarea class="text_area" placeholder="Enter some text.."></textarea>
		</form>
	</div>
</body>

</html>
