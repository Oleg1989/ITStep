<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_1</title>
    <script>
		var firstNumberRange = +prompt("Введіть перше число діапазона!");
		var lastNumberRange = +prompt("Введіть останнє число діапазона!");
		var sum = 0;
		while (firstNumberRange <= lastNumberRange) {
			sum += firstNumberRange;
			firstNumberRange++;
		}
		alert("Сума діапазона дорівнює - " + sum);   
    </script>
</head>

<body>

</body>

</html>
