<div class="row">
    <div class="col s12">
        <h3>ADD TASK:</h3>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s10">
                <i class="material-icons prefix">textsms</i>
                <input type="text" id="autocomplete-input" class="autocomplete" [(ngModel)]="title" />
                <label for="autocomplete-input">Input title</label>
            </div>
            <div class="input-field col s2">
                <button class="btn waves-effect waves-light" type="button" name="action" (click)="addPost()">ADD TASK
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
