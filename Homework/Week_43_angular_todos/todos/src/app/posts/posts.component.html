<div class="row">
    <div class="col s12">
        <ul class="collection with-header" *ngFor="let post of posts; let ind = index">
            <li class="collection-item">
                <div [ngClass]="{done: post.state}">
                    {{ind + 1}}. {{post.title}}
                    <label class="secondary-content">
                        <input type="checkbox" id="{{post.id}}" (click)="changeState($event)" />
                        <span *ngIf="post.state; else postStateAnother">DONE</span>
                        <ng-template #postStateAnother>
                            <span>IN PROCESS</span>
                        </ng-template>
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
