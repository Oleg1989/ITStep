<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        * {
            background-color: #f2f7f2;
        }
		.block {
			margin-top: 50px;
		}
		.player {
			margin: 10px 0; 
		}
		.black, .red {
			background-color: #C0C0C0;
			font-family: sans-serif;
			font-size: 50px;
			padding-left: 2px;
			padding-right: 2px;
		}
		.black {
			color: black;
		}
		.red {
			color: red;
		}
    </style>
</head>
<body>
	<div class="block">
		<div class="player">Player 1:</div>
		<span class="black">2&clubs;</span>
		<span class="red">9&clubs;</span>
		<span class="red">6&clubs;</span>
		<span class="red">A&clubs;</span>
		<span class="black">Q&clubs;</span>
		<span class="black">J&clubs;</span>
		<div class="player">Player 1:</div>
		<span class="red">3&clubs;</span>
		<span class="black">A&clubs;</span>
		<span class="black">10&clubs;</span>
		<span class="red">K&clubs;</span>
		<span class="black">8&clubs;</span>
		<span class="red">3&clubs;</span>
	</div>
</body>
</html>
