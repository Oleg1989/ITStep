<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="col s12">
                    <button data-target="modal1" class="btn modal-trigger">Register</button>
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4 class="center-align">Enter your nickname</h4>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Your nickname" id="name" type="text" class="validate">
                                            <label for="first_name">Nikename</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-close btn waves-effect waves-light" type="submit" name="action"
                                id="add-nick">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 ">
                <h2 class="header center-align"><span class="teal-text text-darken-2">Chat</span></h2>
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="col s9 z-depth-1" style="min-height: 400px; overflow-y: auto">
                                <h5 id="connected" class="center-align"></h5>
                                <ul class="collection" id='screen'>
                                </ul>
                            </div>
                            <div class="col s3 z-depth-1" style="min-height: 400px">
                                <div class="row">
                                    <div class="col s12 z-depth-1" style="overflow-y: auto">
                                        <ul class="collection" id='nicks'>
                                        </ul>
                                    </div>
                                    <div class="col s12 z-depth-1">
                                        <div class="row">
                                            <div class="col s12" id="anonym"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col s12" id="total"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s11">
                                    <div class="row">
                                        <form class="col s12">
                                            <div class="row">
                                                <div class="input-field col s12">
                                                    <i class="material-icons prefix">textsms</i>
                                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                                    <label for="textarea1">Massage</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col s1">
                                    <div class="row">
                                        <button class=" btn waves-effect waves-light btn-large" type="submit"
                                            name="action" id="message">Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
</body>

</html>
