    <button id="show">Show</button>
    <button id="hide">Hide</button>

    <script>
        class Notification {
            div;
            t;
            p;
            constructor(title, text){
                this.title = title;
                this.text = text;
                console.log("Створили клас Notification");
            }

            show = ()  => {
                this.div = document.createElement('div');
                this.t = document.createElement('h1');
                this.p = document.createElement('p');
                this.t.innerHTML = `${this.title}`;
                this.p.innerHTML = `${this.text}`;

                document.body.append(this.div);
                this.div.style.width = '500px';
                this.div.style.height = '500px';
                this.div.style.border = '1px solid red';
                this.div.style.position = 'absolute';
                this.div.style.top = '15px';
                this.div.style.right = '15px';
                this.div.style.paddingLeft = '30px';

                this.div.append(this.t);
                this.t.style.color = 'green';

                this.div.append(this.p);

            }
            hide = () => {
                this.div.remove();
            }
        }

        let title = "Lorem ipsum";
        let text = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea alias amet hic laborum, labore delectus, ullam tempora tenetur quod, aperiam ex sint. Voluptatem, harum. Reprehenderit ab dolorum facilis repellendus velit.";

        const notif = new Notification(title, text);

        show.addEventListener('click', notif.show);
        hide.addEventListener('click', notif.hide);

    </script>
