<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="block">
                <img id="img_1" src="https://picsum.photos/id/237/200/300" alt="photo 1">
                <div class="text">Photo 1</div>
            </div>
            <div class="block">
                <img id="img_2" src="https://picsum.photos/id/238/200/300" alt="photo 2">
                <div class="text">Photo 2</div>
            </div>
            <div>
                <img id="img_3" src="https://picsum.photos/id/239/200/300" alt="photo 3">
                <div class="text">Photo 3</div>
            </div>
            <div>
                <img id="img_4" src="https://picsum.photos/id/240/200/300" alt="photo 4">
                <div class="text">Photo 4</div>
            </div>
            <div>
                <img id="img_5" src="https://picsum.photos/id/241/200/300" alt="photo 5">
                <div class="text">Photo 5</div>
            </div>
        </div>
        <div class="gallery">
            <a href="#img_1" alt="img 1"><img src="https://picsum.photos/id/237/200/300" alt="photo 1"></a>
            <a href="#img_2" alt="img 2"><img src="https://picsum.photos/id/238/200/300" alt="photo 2"></a>
            <a href="#img_3" alt="img 3"><img src="https://picsum.photos/id/239/200/300" alt="photo 3"></a>
            <a href="#img_4" alt="img 4"><img src="https://picsum.photos/id/240/200/300" alt="photo 4"></a>
            <a href="#img_5" alt="img 5"><img src="https://picsum.photos/id/241/200/300" alt="photo 3"></a>
        </div>
    </div>
</body>

</html>
